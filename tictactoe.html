<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1>Tic Tac Toe - current player: <span id = "currentPlayer">"X"</span></h1>
    <table>
        <tr>
            <td id = "0"></td>
            <td id = "1"></td>
            <td id = "2"></td>
        </tr>
        <tr>
            <td id = "3"></td>
            <td id = "4"></td>
            <td id = "5"></td>
        </tr>
        <tr>
            <td id = "6"></td>
            <td id = "7"></td>
            <td id = "8"></td>
        </tr>
    </table>
    <script src = "tictactoe.js" type = "text/javascript"></script>
</body>
</html>
